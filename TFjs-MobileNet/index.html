<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>MobileNet-Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MobileNet-Demo</h1>
    </header>
    <div class="main">
        <p>写真に写っているものをAIが予測します。</p>
        <img width="224" height="224" id="img">
        <p></p>
        <label for="target">
            写真を選択
            <input type="file" id="target" accept="image/*">
        </label>

        <p>写真は外部のサーバー等へ送られません。あなたのスマホやパソコン内で処理されます。</p>
        <p>しかし、危険ですので個人情報の入った写真を使用するのはおやめください。</p>

        <div id="show_result">
            <h3>結果:</h3>
            <h3 id="result">写真を選択してください</h3>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
